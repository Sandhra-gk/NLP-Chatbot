%%html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arxiv Paper Abstraction Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chat-body {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 0 0 10px; /* Added margin-left to create space after the text input */
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
            margin: 0; /* Remove default margin */
        }
        .input-group {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Arxiv Paper Abstraction Chatbot
        </div>
        <div class="chat-body" id="chat-body">
            <div class="message bot-message">How can I assist you?</div>
        </div>
        <form id="chat-form">
            <div class="input-group">
                <input type="text" id="user-input" placeholder="Type your message...">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatBody = document.getElementById('chat-body');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const userMessage = userInput.value;
            appendMessage('user', userMessage);
            // Replace this with your chatbot logic
            const botResponse = generateBotResponse(userMessage);
            setTimeout(function() {
                appendMessage('bot', botResponse, rag_pipeline('What is the name of the paper written by Sabyasachee Baruah'));
            }, 500);
            userInput.value = '';
        });

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Replace this function with your actual chatbot logic
        function generateBotResponse(userMessage) {
            // Simple echo bot for demonstration purposes
            return userMessage;
        }
    </script>
</body>
</html>
